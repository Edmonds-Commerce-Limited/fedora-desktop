# DisplayLink is used by USB Docks for Extra Monitors
# This RPM will install everything and it pretty much just works
- hosts: desktop
  become: true
  vars:
    root_dir: "{{ inventory_dir }}/../../"
  tasks:
    - name: Install DisplayLink RPM
      dnf:
        name: https://github.com/displaylink-rpm/displaylink-rpm/releases/download/v5.7.0-1/fedora-38-displaylink-1.13.1-2.x86_64.rpm
